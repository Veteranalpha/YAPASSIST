<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yap Assist Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="bg-green-100 min-h-screen p-4 flex flex-col items-center">
    <!-- Welcome modal (hidden by default) -->
    <div
      id="welcome-modal"
      class="fixed inset-0 flex justify-center items-center hidden z-50 bg-black bg-opacity-70"
    >
      <div
        class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-11/12 max-w-sm text-center"
      >
        <h2 class="text-xl font-bold mb-2 text-green-900">Welcome!</h2>
        <p class="mb-4 text-green-800">
          Please follow the
          <a
            href="https://x.com/its_veteran1"
            target="_blank"
            class="font-semibold underline"
            >Dev</a
          >, motivate him to do more!
        </p>
        <button
          id="close-modal"
          class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Got it!
        </button>
      </div>
    </div>
    <!-- App container -->
    <div
      class="w-full max-w-md sm:max-w-4xl bg-green-50 p-4 sm:p-6 rounded-lg shadow-md z-40"
    >
      <h1
        class="text-xl sm:text-3xl font-bold mb-4 sm:mb-6 text-green-900 text-center"
      >
        Yap Assist Pro
      </h1>

      <!-- Links textarea -->
      <div class="mb-4">
        <label class="block font-semibold mb-1 text-green-800"
          >Paste X Links:</label
        >
        <textarea
          id="links-input"
          rows="5"
          class="w-full p-2 border border-green-300 rounded focus:ring-2 focus:ring-green-400"
        ></textarea>
        <button
          id="extract-links"
          class="mt-2 w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Extract Links
        </button>
      </div>

      <!-- Comments textarea -->
      <div class="mb-4">
        <label class="block font-semibold mb-1 text-green-800"
          >Paste Numbered Comments:</label
        >
        <textarea
          id="comments-input"
          rows="6"
          class="w-full p-2 border border-green-300 rounded focus:ring-2 focus:ring-green-400"
        ></textarea>
        <button
          id="assign-comments"
          class="mt-2 w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Assign Comments
        </button>
      </div>

      <!-- Links list -->
      <h2 class="text-lg sm:text-xl font-semibold mb-2 text-green-900">
        Clickable Links:
      </h2>
      <ul id="link-list" class="space-y-2"></ul>

      <!-- Current comment preview -->
      <div class="mt-4">
        <label class="block font-semibold mb-1 text-green-800"
          >Current Comment:</label
        >
        <textarea
          id="current-comment"
          rows="3"
          class="w-full p-2 border border-green-200 rounded bg-green-50 text-green-900"
          readonly
        ></textarea>
      </div>
    </div>
    <!-- Welcome modal (hidden by default) -->

    <script>
      // ===== Modal Logic =====
      // ======= Modal Logic =======
      const modal = document.getElementById("welcome-modal");
      const closeBtn = document.getElementById("close-modal");
      window.addEventListener("load", () => modal.classList.remove("hidden"));
      closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
    </script>
  </body>
</html>
